<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>{$post_title} {$site_name}</title>
<tc_include file="Public:head" />
</head>

<body>
<tc_include file="Public:nav" />
<div class="showcontent">
  <div class="wtitle">
    <h1>{$post_title}</h1>
    <div class="oinfo">
      <span>时间：{$post_date}</span><span class="ml10">浏览：{$post_hits} 次</span>
    </div>
  </div>
  <div class="incontent">
    <div class="imgcenter">
      <p><img src="{:sp_get_asset_upload_path($smeta['thumb'])}" alt="" /></p>
                </div>
  </div>
  <div class="btbox fn-clear">
    <div class="wface fn-left">
      <if condition="!empty($prev)">
      <p>上一篇：<a href="{:U('article/index',array('id'=>$prev['tid']))}">{$prev.post_title}</a></p>
      </if>
      
      <if condition="!empty($next)">
	  <p>下一篇：<a href="{:U('article/index',array('id'=>$next['tid']))}">{$next.post_title}</a></p>
	  </if>
    </div>
  </div>
</div>
<tc_include file="Public:footer"/>
</body>
</html>
